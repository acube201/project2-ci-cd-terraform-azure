name: CI/CD Terraform + Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    # 4Ô∏è‚É£ Run tests (placeholder)
    - name: Run tests
      run: echo "No tests yet, placeholder step"

    # 5Ô∏è‚É£ Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # 6Ô∏è‚É£ Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # 7Ô∏è‚É£ Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/project2:latest ./app
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/project2:latest

    # 8Ô∏è‚É£ Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    # 9Ô∏è‚É£ Terraform Init
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # üîü Terraform Apply using Service Principal
    - name: Terraform Apply
      working-directory: terraform
      env:
        TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}
        TF_VAR_client_id: ${{ secrets.ARM_CLIENT_ID }}
        TF_VAR_client_secret: ${{ secrets.ARM_CLIENT_SECRET }}
      run: |
        terraform init
        terraform plan -out plan.out
        terraform apply -auto-approve plan.out
